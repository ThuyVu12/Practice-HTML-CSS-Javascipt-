<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <h1>Dojonary</h1>
        <input type="text" class="searchbar" placeholder="Search">
        <input type="button" id="login" value="login" onclick="logout()">
    </div>

    <div class="body">
        <div class="col-1">
            <div class="row">
                <div class="small-column">
                    <div class="text">
                        <h2>ninja</h2>
                        <h3>noun</h3>
                        <p>Plural: <em>ninjas</em></p>
                    </div>
                    <div class="button">
                        <button class="likes" onclick="alert('Ninja was liked')">13 likes</button>
                    </div>
                </div>
                <div class="small-column-2">
                    <p>A practitioner skilled in the <span class="underlined">Japanese</span> art of <span class="underlined">ninjutsu</span></p>
                </div>
            </div>

            <div class="row-2">
                <div class="small-column">
                    <div class="text">
                        <h2>ninja</h2>
                        <h3>noun</h3>
                        <p>Plural: <em>ninjas</em></p>
                    </div>
                    <div class="button">
                        <button class="likes" onclick="alert('Ninja was liked')">37 likes</button>
                    </div>
                </div>
                <div class="small-column-2">
                    <p>A <span class="underlined">programer</span> who breaks down problems with <span class="underlined">zen</span>-like focus</p>
                </div>
            </div>
        </div>

        <div class="col-2">
            <div class="text">
                <p>Dojonary is defined by <span class="bolder">YOU</span></p>
            </div>
            <div class="greenbutton">
                <button class="adddef" onclick="hide(this)">Add Definition</button>
            </div>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
