<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Column - Part 1</title>
    <style>
        .row {
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            align-items: center;
            border: 2px solid black;
        }
        .col {
            border: 2px solid black;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col">1/4</div>
        <div class="col">1/4</div>
        <div class="col">1/4</div>
        <div class="col">1/4</div>
    </div>    
</body>
</html>
